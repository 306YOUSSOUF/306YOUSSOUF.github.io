<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalTemb</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #3949ab;
            --text-color: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: var(--secondary-color);
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem;
        }
        .main-content {
            background-color: #ffffff;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form {
            max-width: 300px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .login-form button {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>DigitalTemb</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Accueil</a></li>
            <li><a href="#about">À propos</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#login">Connexion</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Bienvenue sur DigitalTemb</h2>
            <p>Nous sommes spécialisés dans les solutions numériques innovantes.</p>
        </div>
        <div id="login" class="login-form">
            <h3>Connexion</h3>
            <form>
                <input type="text" placeholder="Nom d'utilisateur" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>
</body>
</html>
